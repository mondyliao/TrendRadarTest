cd ~/TrendRadar

cat > config/timeline.yaml << 'EOF'
schedules:
  all_day_full_mode:
    name: "全天 Full 模式"
    days_of_week:
      - monday
      - tuesday
      - wednesday
      - thursday
      - friday
      - saturday
      - sunday
    time_periods:
      full_day:
        start: "00:00"
        end: "23:59"
        actions:
          crawl: true
          analyze: true
          notify: true
        report_mode_override: "full"  # ← 强制 full 模式
EOF

git add config/timeline.yaml
git commit -m "fix: 修改 timeline.yaml，强制使用 full 模式"
git push origin main
