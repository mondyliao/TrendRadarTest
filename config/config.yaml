    # Google News - 银河航天
    - id: "google-news-yinhe"
      name: "Google新闻-银河航天"
      url: "https://news.google.com/rss/search?q=银河航天&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 30
    
    # Google News - 商业航天
    - id: "google-news-space"
      name: "Google新闻-商业航天"
      url: "https://news.google.com/rss/search?q=商业航天&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 7
    
    # Google News - 卫星互联网
    - id: "google-news-satellite"
      name: "Google新闻-卫星互联网"
      url: "https://news.google.com/rss/search?q=卫星互联网&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 7
    
    # 微博 - 银河航天
    - id: "weibo-yinhe"
      name: "微博-银河航天"
      url: "https://rsshub.app/weibo/keyword/银河航天"
      max_age_days: 7
    
    # 微博 - 商业航天
    - id: "weibo-space"
      name: "微博-商业航天"
      url: "https://rsshub.app/weibo/keyword/商业航天"
      max_age_days: 7
    
    # 微博热搜榜
    - id: "weibo-hot"
      name: "微博热搜榜"
      url: "https://rsshub.app/weibo/search/hot"
