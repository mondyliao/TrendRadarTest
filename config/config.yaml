    - id: "bing-yinhe-hangtian"
      name: "Bing搜索-银河航天"
      url: "https://rsshub.app/bing/news?q=银河航天"
      max_age_days: 30
    
    # Google 新闻搜索（推荐 ⭐⭐⭐⭐⭐）
