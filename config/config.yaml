# ===============================================================
# 4. 报告模式
# ===============================================================
report:
  mode: "incremental"                 # 增量模式，避免重复
  display_mode: "keyword"
  sort_by_position_first: false
  rank_threshold: 5
  max_news_per_keyword: 0

# ===============================================================
# 5. 推送内容控制
# ===============================================================
display:
  region_order:
    - new_items
    - hotlist
    - rss
    - standalone
    - ai_analysis

  regions:
    hotlist: true
    new_items: false
    rss: true
    standalone: false
    ai_analysis: true

  standalone:
    platforms: ["zhihu", "wallstreetcn-hot"]
    rss_feeds: []
    max_items: 20

# ===============================================================
# 6. 推送通知
# ===============================================================
notification:
  enabled: true
  channels:
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    wework:
      webhook_url: ""
      msg_type: "markdown"
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: "https://ntfy.sh"
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""

# ===============================================================
# 7. 存储配置
# ===============================================================
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: true
  local:
    data_dir: "output"
    retention_days: 0
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 7

# ===============================================================
# 8. AI 模型配置
# ===============================================================
ai:
  model: "deepseek/deepseek-chat"
  api_key: ""
  api_base: ""
  timeout: 120
  temperature: 1.0
  max_tokens: 5000
  num_retries: 1
  fallback_models: []

# ===============================================================
# 9. AI 分析功能
# ===============================================================
ai_analysis:
  enabled: true
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  mode: "follow_report"
  max_news_for_analysis: 150
  include_rss: false
  include_standalone: true
  include_rank_timeline: true

# ===============================================================
# 10. AI 翻译功能
# ===============================================================
ai_translation:
  enabled: false
  language: "中文"
  prompt_file: "ai_translation_prompt.txt"

# ===============================================================
# 11. 高级设置
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  configs_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_configs"
  crawler:
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"
  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""
  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━"
