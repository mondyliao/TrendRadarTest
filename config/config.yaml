# ═══════════════════════════════════════════════════════════════
#                    TrendRadar 配置文件
#                      Version: 2.0.0
# ═══════════════════════════════════════════════════════════════

# 可视化配置编辑器地址: https://sansan0.github.io/TrendRadar/

# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: true

# ===============================================================
# 1.5 调度系统（已禁用）
# ===============================================================
schedule:
  enabled: false

# ===============================================================
# 2. 数据源 - 热榜平台
# ===============================================================
platforms:
  enabled: true
  sources:
    - id: "toutiao"
      name: "今日头条"
    - id: "baidu"
      name: "百度热搜"
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"
    - id: "thepaper"
      name: "澎湃新闻"
    - id: "bilibili-hot-search"
      name: "bilibili 热搜"
    - id: "cls-hot"
      name: "财联社热门"
    - id: "ifeng"
      name: "凤凰网"
    - id: "tieba"
      name: "贴吧"
    - id: "weibo"
      name: "微博"
    - id: "douyin"
      name: "抖音"
    - id: "zhihu"
      name: "知乎"

# ===============================================================
# 3. 数据源 - RSS 订阅
# ===============================================================
rss:
  feeds:
    # 财联社
    - id: "cls-headline"
      name: "财联社-头条"
      url: "https://rsshub123test.vercel.app/cls/depth/1000"
      max_age_days: 30
      
    - id: "cls-kcb"
      name: "财联社-科创板"
      url: "https://rsshub123test.vercel.app/cls/depth/1111"
      max_age_days: 30
      
    - id: "cls-telegraph"
      name: "财联社-电报"
      url: "https://rsshub123test.vercel.app/cls/telegraph"
      max_age_days: 30
      
    # 证券时报
    - id: "stcn-news"
      name: "证券时报-要闻"
      url: "https://rsshub123test.vercel.app/stcn/article/rank/yw"
      max_age_days: 30
      
    - id: "stcn-kcb"
      name: "证券时报-科创板"
      url: "https://rsshub123test.vercel.app/stcn/kcb"
      max_age_days: 30
      
    # Google News
    - id: "google-news-yinhe"
      name: "Google新闻-银河航天"
      url: "https://news.google.com/rss/search?q=银河航天&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 30
      
    - id: "google-news-space"
      name: "Google新闻-商业航天"
      url: "https://news.google.com/rss/search?q=商业航天&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 30
      
    - id: "google-news-satellite"
      name: "Google新闻-卫星互联网"
      url: "https://news.google.com/rss/search?q=卫星互联网&hl=zh-CN&gl=CN&ceid=CN:zh-Hans"
      max_age_days: 30
    
    # 科技媒体
    - id: "36kr-feed"
      name: "36氪"
      url: "https://36kr.com/feed"
      max_age_days: 30
      
    - id: "ithome"
      name: "IT之家"
      url: "https://www.ithome.com/rss/"
      max_age_days: 30

# ===============================================================
# 4. 报告模式
# ===============================================================
report:
  mode: "full"
  display_mode: "keyword"
  sort_by_position_first: false
  rank_threshold: 5
  max_news_per_keyword: 0

# ===============================================================
# 5. 推送内容控制
# ===============================================================
display:
  region_order:
    - new_items
    - hotlist
    - rss
    - standalone
    - ai_analysis

  regions:
    hotlist: true
    new_items: false
    rss: true
    standalone: false
    ai_analysis: true

  standalone:
    platforms: ["zhihu", "wallstreetcn-hot"]
    rss_feeds: []
    max_items: 20

# ===============================================================
# 6. 推送通知
# ===============================================================
notification:
  enabled: true
  channels:
    feishu:
      webhook_url: ""
    dingtalk:
      webhook_url: ""
    wework:
      webhook_url: ""
      msg_type: "markdown"
    telegram:
      bot_token: ""
      chat_id: ""
    email:
      from: ""
      password: ""
      to: ""
      smtp_server: ""
      smtp_port: ""
    ntfy:
      server_url: "https://ntfy.sh"
      topic: ""
      token: ""
    bark:
      url: ""
    slack:
      webhook_url: ""
    generic_webhook:
      webhook_url: ""
      payload_template: ""

# ===============================================================
# 7. 存储配置
# ===============================================================
storage:
  backend: "auto"
  formats:
    sqlite: true
    txt: false
    html: true
  local:
    data_dir: "output"
    retention_days: 30
  remote:
    retention_days: 0
    endpoint_url: ""
    bucket_name: ""
    access_key_id: ""
    secret_access_key: ""
    region: ""
  pull:
    enabled: false
    days: 30

# ===============================================================
# 8. AI 模型配置
# ===============================================================
ai:
  model: "deepseek/deepseek-chat"
  api_key: ""
  api_base: ""
  timeout: 120
  temperature: 1.0
  max_tokens: 5000
  num_retries: 1
  fallback_models: []

# ===============================================================
# 9. AI 分析功能
# ===============================================================
ai_analysis:
  enabled: true
  language: "Chinese"
  prompt_file: "ai_analysis_prompt.txt"
  mode: "follow_report"
  max_news_for_analysis: 150
  include_rss: false
  include_standalone: true
  include_rank_timeline: true

# ===============================================================
# 10. AI 翻译功能
# ===============================================================
ai_translation:
  enabled: false
  language: "中文"
  prompt_file: "ai_translation_prompt.txt"

# ===============================================================
# 11. 高级设置
# ===============================================================
advanced:
  debug: false
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  mcp_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_mcp"
  configs_version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version_configs"
  crawler:
    request_interval: 2000
    use_proxy: false
    default_proxy: "http://127.0.0.1:10801"
  rss:
    request_interval: 1000
    timeout: 15
    use_proxy: false
    proxy_url: ""
  weight:
    rank: 0.6
    frequency: 0.3
    hotness: 0.1
  max_accounts_per_channel: 3
  batch_size:
    default: 4000
    dingtalk: 20000
    feishu: 30000
    bark: 4000
    slack: 4000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━"
