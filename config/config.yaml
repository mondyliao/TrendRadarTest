# 可视化配置编辑器地址: https://sansan0.github.io/TrendRadar/

# ===============================================================
# 1. 基础设置
# ===============================================================
app:
  timezone: "Asia/Shanghai"
  show_version_update: true

# ===============================================================
# 1.5 调度系统
# ===============================================================
schedule:
  enabled: true
  preset: "morning_evening"

# ===============================================================
# 2. 数据源 - 热榜平台
# ===============================================================
platforms:
  enabled: true
  sources:
    - id: "toutiao"
      name: "今日头条"
    - id: "baidu"
      name: "百度热搜"
    - id: "wallstreetcn-hot"
      name: "华尔街见闻"
    - id: "thepaper"
      name: "澎湃新闻"
    - id: "bilibili-hot-search"
      name: "bilibili 热搜"
    - id: "cls-hot"
      name: "财联社热门"
    - id: "ifeng"
      name: "凤凰网"
    - id: "tieba"
      name: "贴吧"
    - id: "weibo"
      name: "微博"
    - id: "douyin"
      name: "抖音"
    - id: "zhihu"
      name: "知乎"

# ===============================================================
# 3. 数据源 - RSS 订阅（全面覆盖银河航天相关新闻）
# ===============================================================
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
# RSS 抓取配置
# ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
rss:
  enabled: true
  
  # 抓取间隔（秒）
  fetch_interval: 3600  # 1小时
  
  # 超时设置（秒）
  timeout: 30
  
  # 新鲜度过滤
  freshness_filter:
    enabled: true
    max_age_days: 30

  feeds:
    # ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
