          GITHUB_ACTIONS: true
        run: python -m trendradar

      # ğŸ”§ æ–°å¢ï¼šé¦–æ¬¡è¿è¡Œå®Œæˆåçš„å¤„ç†
      - name: Complete first run
        if: success() && steps.first_run_check.outputs.is_first_run == 'true'
        run: |
          echo "âœ… é¦–æ¬¡è¿è¡Œå®Œæˆï¼Œæ¢å¤é…ç½®å¹¶æ ‡è®°..."
          
          # æ¢å¤é…ç½®
          if [ -f "scripts/check_first_run.py" ]; then
            python scripts/check_first_run.py restore
            python scripts/check_first_run.py mark
          else
            # æ‰‹åŠ¨æ¢å¤
            if [ -f "config/config.yaml.backup" ]; then
              mv config/config.yaml.backup config/config.yaml
            fi
            # åˆ›å»ºæ ‡è®°æ–‡ä»¶
            echo "# TrendRadar é¦–æ¬¡è¿è¡Œæ ‡è®°" > .first_run_completed
            echo "å®Œæˆæ—¶é—´: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> .first_run_completed
            echo "è¯´æ˜: åˆ é™¤æ­¤æ–‡ä»¶å°†è§¦å‘é‡æ–°è·å–å†å²æ•°æ®" >> .first_run_completed
          fi
          
          echo "âœ… é…ç½®å·²æ¢å¤ï¼Œä¸‹æ¬¡å°†ä½¿ç”¨æ­£å¸¸é…ç½®"

      # ğŸ”§ æ–°å¢ï¼šæäº¤æ ‡è®°æ–‡ä»¶
      - name: Commit first run marker
        if: success() && steps.first_run_check.outputs.is_first_run == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
