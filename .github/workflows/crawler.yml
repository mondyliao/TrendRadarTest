jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true

      - name: Check Expiration
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          WORKFLOW_FILE="crawler.yml"
          API_URL="repos/${{ github.repository }}/actions/workflows/$WORKFLOW_FILE/runs"

          TOTAL=$(gh api "$API_URL" --jq '.total_count')
          if [ -z "$TOTAL" ] || [ "$TOTAL" -eq 0 ]; then
            echo "No previous runs found, skipping expiration check"
            exit 0
          fi

          LAST_PAGE=$(( (TOTAL + 99) / 100 ))
          FIRST_RUN_DATE=$(gh api "$API_URL?per_page=100&page=$LAST_PAGE" --jq '.workflow_runs[-1].created_at')

          if [ -n "$FIRST_RUN_DATE" ]; then
            CURRENT_TIMESTAMP=$(date +%s)
            FIRST_RUN_TIMESTAMP=$(date -d "$FIRST_RUN_DATE" +%s)
            DIFF_SECONDS=$((CURRENT_TIMESTAMP - FIRST_RUN_TIMESTAMP))
            LIMIT_SECONDS=604800

            if [ $DIFF_SECONDS -gt $LIMIT_SECONDS ]; then
              echo "âš ï¸ è¯•ç”¨æœŸå·²ç»“æŸï¼Œè¯·è¿è¡Œ 'Check In' ç­¾åˆ°ç»­æœŸ"
              echo "âš ï¸ Trial expired. Run 'Check In' to renew."
              gh workflow disable "$WORKFLOW_FILE"
              exit 1
            else
              DAYS_LEFT=$(( (LIMIT_SECONDS - DIFF_SECONDS) / 86400 ))
              echo "âœ… è¯•ç”¨æœŸå‰©ä½™ ${DAYS_LEFT} å¤©ï¼Œåˆ°æœŸå‰è¯·è¿è¡Œ 'Check In' ç­¾åˆ°ç»­æœŸ"
              echo "âœ… Trial: ${DAYS_LEFT} days left. Run 'Check In' before expiry to renew."
            fi
          fi

      # ğŸ”§ æ–°å¢ï¼šæ£€æŸ¥æ˜¯å¦é¦–æ¬¡è¿è¡Œ
      - name: Check first run
        id: first_run_check
        run: |
          if [ ! -f ".first_run_completed" ]; then
            echo "is_first_run=true" >> $GITHUB_OUTPUT
            echo "ğŸ” æ£€æµ‹åˆ°é¦–æ¬¡è¿è¡Œï¼Œå°†è·å–å†å²æ•°æ®"
          else
            echo "is_first_run=false" >> $GITHUB_OUTPUT
            echo "âœ… éé¦–æ¬¡è¿è¡Œï¼Œä½¿ç”¨æ­£å¸¸é…ç½®"
          fi

      - name: Set up Python
        if: success()
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        if: success()
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        if: success()
        run: |
          if [ ! -f config/config.yaml ]; then
            echo "Error: Config missing"
            exit 1
          fi

      # ğŸ”§ æ–°å¢ï¼šé¦–æ¬¡è¿è¡Œæ—¶ä¿®æ”¹é…ç½®
      - name: Modify config for first run
        if: success() && steps.first_run_check.outputs.is_first_run == 'true'
        run: |
          echo "ğŸ“ ä¸´æ—¶ä¿®æ”¹é…ç½®ä»¥è·å–å†å²æ•°æ®..."
          
          # æ£€æŸ¥è„šæœ¬æ˜¯å¦å­˜åœ¨
          if [ -f "scripts/check_first_run.py" ]; then
            python scripts/check_first_run.py check
          else
            echo "âš ï¸ è„šæœ¬ä¸å­˜åœ¨ï¼Œä½¿ç”¨ sed ç›´æ¥ä¿®æ”¹é…ç½®"
            cp config/config.yaml config/config.yaml.backup
            sed -i 's/max_age_days: 7/max_age_days: 30/' config/config.yaml
            echo "âœ… å·²å°† max_age_days æ”¹ä¸º 30 å¤©"
          fi

      - name: Run crawler
        if: success()
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
